	<script>
		psdata = new Object();
		names = new Array();
		query_type="name";

		query_swap=function() {
  		  if(query_type=="name")
  		  {
  			  query_type="usn";
  			  $("h2").text("USN");
  			  show();
  		  }
  		  else {
  			  query_type="name";
  			  $("h2").text("Name");
  			  show();
  		  }
  	  }

		function addcompany(s) {
		    var x = document.getElementById("company");
		    var option = document.createElement("option");
		    option.text = s;
		    x.add(option);
		}

		var myURL = "https://ppdb-ep.herokuapp.com/formdata";
		$.getJSON( myURL, function(data) {
			psdata = data;
			console.log(data);
			show();
		});

		$.getJSON('https://ppdb-ep.herokuapp.com/compdata', function(data) {
			var comp=Object.values(data);
			for( i in comp ) {
				if(comp[i].Company) {
					//$scope.companies.push(comp[i].Company);
					addcompany(comp[i].Company);
				}
			}
		});

		// Get the modal
		var modal = document.getElementById('form');

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close");

		// When the user clicks on <span> (x), close the modal
		closeform = function() {
			console.log("CLOSE");
			document.getElementById('form').style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			console.log("Stray Click");
			if (event.target == form) {
				document.getElementById('form').style.display = "none";
			}
		}

		show = function() {

			// console.log(psdata);
			s = psdata.length;
  		  names=[]; //SMART SEARCH OFF
  		  for( var i=0; i<s; i++ )
  		  {
  			  if(query_type=="name")
  			  	names.push(psdata[i].name); //NAME
  			  else
  			  	names.push(psdata[i].usn);
  		  }
			// console.log(names);
			//LOAD COMPLETE
		}

		predict=function() {
			var q = $('#search').val();
			console.log(q);
			var res = new Array();
			var s = names.length;
			console.log("Size"+q.length);
			if(q.length>0) {
				for( var i=0; i<s; i++ )
				{
					if(query_type=="name") {
  					  if(names[i].startsWith(q))
  					  {
  						  res.push(i);
  					  }
  				  }
  				  else {
  				  		if(names[i].includes(q))
  						{
  							res.push(i);
  						}
  				  }
				}
				showResult(res);
			}
			else {
				search.style.backgroundColor="white";
				container.style.visibility="hidden";
				console.log("HIDDEN"+container.style.visibility);
			}
		}

		setName=function(e)
		{
			var str=e.target.innerHTML;
			document.getElementById("search").value=str;
			var i = names.indexOf(str);
			console.log(i+" : "+psdata[i].usn);
			document.getElementById("NAME").innerHTML=psdata[i].name;
			document.getElementById("USN").innerHTML=psdata[i].usn;
			document.getElementById("EMAIL").innerHTML=psdata[i].email;
			container.style.visibility="hidden";
			//document.getElementById('form').style.visibility="visible";
			document.getElementById('form').style.display = "block";
		}

		showResult=function(res)
		{
			console.log("Show Result called");
			search = document.getElementById("search");
			container = document.getElementById("container");

			console.log("RES="+res);

			if(res.length==0)
			{
				container.innerHTML='';
				search.style.backgroundColor="red";
				container.style.visibility="hidden";
			}
			else
			{
				container.innerHTML='';
				container.style.visibility="visible";
				for(f in res)
				{
					console.log("populating");
					search.style.backgroundColor="white";
					itemDiv=document.createElement("div");
					itemDiv.className="sitem";
					itemDiv.innerHTML=names[res[f]];
					container.appendChild(itemDiv);
					itemDiv.onclick=setName;
				}
			}
			container.style.display="block";
		}

		gather = function() {
			var company=document.getElementById('company');
			console.log(company);
		}

		function submit() {
			usn=document.getElementById('USN').innerHTML;
			company=document.getElementById('company').value;
			fte=document.getElementById('fte').checked;
			intern=document.getElementById('intern').checked;
			$.post("https://ppdb-ep.herokuapp.com/placement",
			{
				// "usn":usn,
				// "company":company,
				// "FTE":fte,
				// "Internship":intern
				"usn":"01fb15ecs301",
				"company":"Ivanti",
				"FTE":"true",
				"Internship":"true"
			},
			function (data) {
				console.log("+"+JSON.stringify(data));
				if(data["status"]=="success") {
					console.log("Details Updated");
					// document.getElementById('form').style.visibility="hidden";
					document.getElementById('form').style.display = "none";
					document.getElementById("search").value="";
					swal("Updated");
				}
				else {
					console.log("Failed to update");
					swal("Failed to update");
				}
			})}
