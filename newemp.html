		<script>
			$.get("https://ppdb-ep.herokuapp.com/listemp", function(data) {
				console.log(data);
				size=data.length;
				for( var i=0; i<size; i++ ) {
					$("#myList").append("<li>"+data[i]["username"]+"</li>");
				}
				// reload();
				// Increments the delay on each item.
				$('.rolldown-list li').each(function () {
					var delay = ($(this).index() / 4) + 's';
					$(this).css({
						webkitAnimationDelay: delay,
						mozAnimationDelay: delay,
						animationDelay: delay
					});
				});

				// Get the modal
				modal = document.getElementById('myModal');

				// Get the <span> element that closes the modal
				span = document.getElementsByClassName("close")[0];

				// When the user clicks on <span> (x), close the modal
				span.onclick = function() {
				    modal.style.display = "none";
				}
			}
			)

			reload=function () {
			  $('#myList').removeClass('rolldown-list');
			  setTimeout(function () {
			    $('#myList').addClass('rolldown-list');
			  }, 1);
			}

			add=function () {
				// x="testuser";
				// y="1234";
				x=$("#username").val();
				y=$("#pass1").val();
				z=$("#pass2").val();
				console.log(x);
				console.log(y);
				console.log(z);
				if(y!=z) {
					swal({
					  type: 'error',
					  title: 'Password Mismatch!',
					  text: 'Please try again!',
					  footer: '<a href>Cancel and go to Admin Page!</a>'
				  });
				}
				else {
					$.post("https://ppdb-ep.herokuapp.com/addemp",
					{
						"username":x,
						"password":y,
						"isAdmin":"false"
					},
					function(data) {
						console.log(JSON.stringify(data));
						reload();
						$("#myList").append("<li>"+x+"</li>");
					}
					)
					modal.style.display = "none";
				}
			}


			// When the user clicks the button, open the modal
			openmodal = function() {
			    modal.style.display = "block";
			}


			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
			    if (event.target == modal) {
			        modal.style.display = "none";
			    }
			}
		</script>
