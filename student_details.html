  <script type="text/javascript">
    var p = document.getElementById("result");

    var s = document.getElementById("USN");

    function getDetails(){
      //psdata = new Object();
      var myURL = "https://ppdb-ep.herokuapp.com/formdata";
      $.getJSON(myURL, function(data){
          var tf = 0;
          for(i=0;i<data.length;i++){
            if(data[i].usn==s.value){
              console.log(data[i].usn+" "+data[i].name+" "+data[i].email);
              //p.innerHTML = data[i].usn+" "+data[i].name+" "+data[i].email+" "+data[i].score_gpa+" "+data[i].intern_status+" "+data[i].fte_status+" "+data[i].blacklisted
              var usn = document.createElement('div');
              var name = document.createElement('div');
              var email = document.createElement('div');
              var gpa = document.createElement('div');
              var intern_status = document.createElement('div');
              var fte_status = document.createElement('div');
              var blacklisted = document.createElement('div');
              p.appendChild(usn);
              p.appendChild(name);
              p.appendChild(email);
              p.appendChild(gpa);
              p.appendChild(intern_status);
              p.appendChild(fte_status);
              p.appendChild(blacklisted);
              usn.innerHTML += "USN: " + data[i].usn + " ";
              usn.innerHTML += "Name: " + data[i].name + " ";
              usn.innerHTML += "Email: " + data[i].email + " ";
              usn.innerHTML += "GPA: " + data[i].gpa + " ";
              usn.innerHTML += "Intern Status: " + data[i].intern_status + " ";
              usn.innerHTML += "FTE Status: " + data[i].fte_status + " ";
              usn.innerHTML += "Blacklisted: " + data[i].blacklisted + " ";
              tf = 1;
              break;
            }
          }
          if(tf==0){
            p.innerHTML = "Student not found";
          }
      });
    }

  </script>
